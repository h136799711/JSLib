<script type="text/javascript">
	test("prettydate basics",function(){
		var now="2012/12/4 14:23:30";
		equal(prettyDate(now, "2012/12/4 14:23:30"), "just now");
        equal(prettyDate(now, "2012/12/4 14:22:30"), "1 minute ago");
        equal(prettyDate(now, "2012/12/4 13:23:30"), "1 hour ago");
        equal(prettyDate(now, "2012/12/3 14:23:30"), "Yesterday");
        equal(prettyDate(now, "2012/12/2 14:23:30"), "2 days ago");
        equal(prettyDate(now, "2011/12/4 14:23:30"), undefined);

	});
